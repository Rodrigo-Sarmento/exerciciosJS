<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" name="numero" id="numero"> <input type="button" value="Adicionar" onclick="adicionar()"></p>
        </div>
        <div>
            <select name="tabela" id="tabela" size="10">
                <option value="1">Digite um número</option>
            </select>
            <p id="result"></p>
            <input type="button" value="finalizar" onclick="finalizar()">
        </div>
    </section>

    <footer>
        <p>&copy;Rodrigo Sarmento</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
